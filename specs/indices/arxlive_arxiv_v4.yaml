source:
  -
    provider_name: arXiv
    provider_url: https://arxiv.org/
  -
    provider_name: MAG (Microsoft Academic Graph)
    provider_url: https://docs.microsoft.com/en-us/azure/cognitive-services/academic-knowledge/home
  -
    provider_name: GRID (Global Research Identifier Database)
    provider_url: https://www.grid.ac/
dataset:
  api_type: ElasticSearch
  api_version: 7.4
  config_url: https://github.com/nestauk/nesta/blob/dev_20200522/nesta/core/orms/arxiv-eu_es_config.json
  endpoint_url: https://search-arxlive-t2brq66muzxag44zwmrcfrlmq4.eu-west-2.es.amazonaws.com/arxiv_v4
  provider_name: DAPS (Nesta)
  provider_url: https://github.com/nestauk/nesta
  schema:
    booleanFlag_multinational_article:
      alias: is_multinational
      entity: Article
      type: boolean
    count_citations_article:
      alias: citations_count
      entity: Article
      facet: metrics
      type: integer
    date_created_article:
      alias: date_created
      entity: Article
      facet: time
      type: date
    id_digitalObjectIdentifier_article:
      alias: id
      entity: Article
      type: ES_keyword
    json_category_article:
      alias: category
      entity: ArxivCategory
      shape:
        ancestors:
          type: ES_keyword[]
        level:
          type: integer
        order:
          type: integer
        value:
          type: ES_keyword
      type: object[]
    json_fieldOfStudy_article:
      alias: fieldOfStudy
      type: object[]
      entity: MAGfieldOfStudy
      shape:
        ancestors:
          type: ES_keyword[]
        level:
          type: integer
        order:
          type: integer
        value:
          type: ES_keyword
    json_location_article: # TODO in what sense "location"? Is this MAG?
      alias: locationTag
      entity: ArticleLocation
      shape:
        ancestors:
          type: ES_keyword[]
        level:
          type: integer
        order:
          type: integer
        value:
          type: ES_keyword
      type: object[]
    metric_citations_article:
      alias: citations
      type: float
      entity: Article
      facet: metrics
    metric_novelty_article:
      alias: novelty
      type: float
      entity: Article
      facet: metrics
    terms_authors_article:
      alias: authors
      entity: Author
      type: ES_text_w_keyword[]
    terms_institutes_article:
      alias: name
      entity: Institute
      type: ES_text_w_keyword[]
    terms_tokens_article:
      alias: tokens
      entity: Article
      type: ES_keyword[]
      facet: domain
    textBody_abstract_article:
      alias: abstract
      entity: Article
      type: ES_text_w_keyword
      facet: domain
    title_of_article:
      alias: title
      entity: Article
      type: ES_text_w_keyword
      facet: domain
    type_of_entity:
      alias: null
      entity: null
      type: ES_text_w_keyword
    url_of_article:
      alias: url
      type: ES_text_w_keyword
      entity: Article
    year_of_article:
      alias: year
      type: integer
      entity: Article
      facet: time
  entities:
    - Article
    - ArticleLocation
    - ArxivCategory
    - Author
    - Institute
    - MAGfieldOfStudy
  relationships:
    - Article,ABOUT,ArticleLocation
    - Article,ABOUT,ArxivCategory
    - Article,ABOUT,MAGfieldOfStudy
    - Author,AUTHORED,Article
    - Institute,PUBLISHED,Article
  version: 4
